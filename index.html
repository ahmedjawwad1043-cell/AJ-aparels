<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahmed's Shop</title>
<style>
    /* Reset some default styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f8f8;
        color: #333;
    }

    header {
        background-color: #ff5733;
        color: white;
        text-align: center;
        padding: 30px 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
        font-size: 2em;
        margin-bottom: 10px;
    }

    header p {
        font-size: 1.1em;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 30px;
        max-width: 1200px;
        margin: auto;
    }

    .product {
        background-color: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0,0,0,0.2);
    }

    .product img {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }

    .product-details {
        padding: 20px;
        text-align: center;
    }

    .product-details h3 {
        margin-bottom: 10px;
        font-size: 1.2em;
        color: #ff5733;
    }

    .price {
        font-weight: bold;
        color: green;
        margin-bottom: 15px;
        font-size: 1.1em;
    }

    .colors {
        display: flex;
        justify-content: center;
        gap: 8px;
    }

    .color {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        border: 1px solid #ccc;
    }

    .red { background-color: red; }
    .blue { background-color: blue; }
    .green { background-color: green; }
    .black { background-color: black; }
    .white { background-color: white; border:1px solid #000; }

    /* Footer */
    footer {
        text-align: center;
        padding: 20px;
        background-color: #222;
        color: #fff;
        margin-top: 40px;
    }

</style>
</head>
<body>

<header>
    <h1>Ahmed's Shop</h1>
    <p>Tees: 2500 PKR | Hoodies: 2800 PKR</p>
</header>

<div class="products">

    <!-- Tees -->
    <div class="product">
        <img src="https://images.unsplash.com/photo-1618354699998-cd87cb1b8237?auto=format&fit=crop&w=600&h=600" alt="Stylish Tee">
        <div class="product-details">
            <h3>Stylish Tee</h3>
            <div class="price">2500 PKR</div>
            <div class="colors">
                <div class="color red"></div>
                <div class="color blue"></div>
                <div class="color black"></div>
            </div>
        </div>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1618354657775-9271fbd1c33f?auto=format&fit=crop&w=600&h=600" alt="Casual Tee">
        <div class="product-details">
            <h3>Casual Tee</h3>
            <div class="price">2500 PKR</div>
            <div class="colors">
                <div class="color green"></div>
                <div class="color white"></div>
                <div class="color black"></div>
            </div>
        </div>
    </div>

    <!-- Hoodies -->
    <div class="product">
        <img src="https://images.unsplash.com/photo-1618354732178-99a4d2ec6f57?auto=format&fit=crop&w=600&h=600" alt="Warm Hoodie">
        <div class="product-details">
            <h3>Warm Hoodie</h3>
            <div class="price">2800 PKR</div>
            <div class="colors">
                <div class="color red"></div>
                <div class="color blue"></div>
                <div class="color black"></div>
            </div>
        </div>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1618354765648-8c1b6f9fa5b8?auto=format&fit=crop&w=600&h=600" alt="Comfy Hoodie">
        <div class="product-details">
            <h3>Comfy Hoodie</h3>
            <div class="price">2800 PKR</div>
            <div class="colors">
                <div class="color green"></div>
                <div class="color white"></div>
                <div class="color black"></div>
            </div>
        </div>
    </div>

</div>

<footer>
    &copy; 2026 Ahmed's Shop
</footer>

</body>
</html>
